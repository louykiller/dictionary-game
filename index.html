<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Dictionary Game</title>
        <link rel="stylesheet" href="indexStyle.css">
    </head>
    <body>
        <div>
            <h1 style="font-family: fantasy; color:coral;font-size:70px;">Game Rules</h1>
            <p><b style="color:dodgerblue">1ยบ</b> Choose a base word with at least <b><u>4 letters</u></b>.</p>
            <p><b style="color:dodgerblue">2ยบ</b> Try to guess as many words as possible that can be written <b><u>with the letters of the base word. Note: Don't consider 1-letter words</u></b>.</p>
            <p><b style="color:dodgerblue">3ยบ</b> You only have <b style="color:crimson"><u>3 lives</u></b>! If you write an invalid or non-existent word you loose a life.</p>
            <h2 style="color:coral">Good luck!</h2>
        </div> 
        <div>
            <script>
                function checkIt(){
                    let word = document.getElementById('baseWord').value;
                    // the word needs to be at least 4 letters long
                    if (word.length < 4){
                        alert("Your word needs to be at least 4 letters long");
                        return false;  
                    } 
                    // and it can only contain letters
                    for(let i = 0; i < word.length; i++){
                        if(!((word[i] >= "a" && word[i] <= "z") || (word[i] >= "A" && word[i] <= "Z"))){
                            alert("Your word can only contain letters");
                            return false;
                        }
                    }
                    return true;
                }
            </script>
            <form method = "POST"
                action="dictGame.php"
                onsubmit="return checkIt();">
                <input id="baseWord" name="baseWord" placeholder = "Base Word" type = "text">
                <br><br>
                <input width="" style="color:rgb(7, 159, 40); font-weight: bolder;font-family:Verdana, Geneva, Tahoma, sans-serif" name= "submit"  value = "Choose Word" type = "submit">
            </form>
        </div>
    </body>
</html>
